name: Metrics

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  metrics:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync with origin
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Overview
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_locale: fr
          filename: assets/metrics-overview-fr.svg

      - name: Overview (EN)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Paris
          config_locale: en
          filename: assets/metrics-overview-en.svg

      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: ""
          config_timezone: Europe/Paris
          config_locale: fr
          filename: assets/metrics-languages-fr.svg
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 6

      - name: Languages (EN)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: ""
          config_timezone: Europe/Paris
          config_locale: en
          filename: assets/metrics-languages-en.svg
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 6

      - name: WakaTime
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: ""
          config_timezone: Europe/Paris
          config_locale: fr
          filename: assets/metrics-wakatime-fr.svg
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 3650
          plugin_wakatime_sections: time, languages, editors, os
          plugin_wakatime_limit: 6

      - name: WakaTime (EN)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TiboTsr
          template: classic
          base: ""
          config_timezone: Europe/Paris
          config_locale: en
          filename: assets/metrics-wakatime-en.svg
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 3650
          plugin_wakatime_sections: time, languages, editors, os
          plugin_wakatime_limit: 6

      - name: Activity Graph
        run: |
          mkdir -p assets
          curl -L "https://github-readme-activity-graph.vercel.app/graph?username=TiboTsr&bg_color=0d1117&color=8b949e&line=005fb8&point=005fb8&area=true&hide_border=true" -o assets/metrics-activity.svg

      - name: Commit activity graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/metrics-activity.svg
          git commit -m "chore: update activity graph" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin HEAD:main
